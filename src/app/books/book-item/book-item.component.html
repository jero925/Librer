<mat-card class="example-card" appearance="outlined">
    <img mat-card-image src={{book().imageLinks?.thumbnail}} alt={{book().title}}>
    <mat-card-header>
        <mat-card-title>{{book().title | truncateText: 25}}</mat-card-title>
        <mat-card-subtitle>
            @for (author of authors(); track $index) {
                {{ author }}
            }
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ book().description | truncateText }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>DETALLES</button>
    </mat-card-actions>
</mat-card>
