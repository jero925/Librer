<mat-card class="example-card" appearance="outlined">
    <img mat-card-image src={{book().imageLinks?.thumbnail}} alt={{book().title}} (click)="viewBookDetail(book())">
    <mat-card-header>
        <mat-card-title (click)="viewBookDetail(book())">{{book().title | truncateText: 25}}</mat-card-title>
        <mat-card-subtitle>
            {{ book().authors }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ book().description | truncateText }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="viewBookDetail(book())">DETALLES</button>
    </mat-card-actions>
</mat-card>
