<mat-card class="example-card" appearance="outlined">
    <div class="img-flex">
        <img mat-card-image src={{book().imageLinks?.thumbnail}} alt={{book().title}} (click)="viewBookDetail(book())">
    </div>
    <mat-card-header>
        <mat-card-title (click)="viewBookDetail(book())">{{book().title | truncateText: 50}}</mat-card-title>
        <mat-card-subtitle>
            {{ book().authors }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="card-footer">
        <button mat-button (click)="viewBookDetail(book())">DETALLES</button>
    </mat-card-actions>
</mat-card>
