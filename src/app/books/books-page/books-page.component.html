<div class="book-search-container">
  <div class="search-bar-container">
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Buscar producto</mat-label>
      <input matInput #barraBusqueda id="barra-busqueda" type="search" placeholder="TÃ­tulo, Autor, ISBN"
        (keyup)="onKeyUp($event, barraBusqueda.value)">
      <button mat-icon-button (click)="onClickSearch(barraBusqueda.value)" type="button">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    @if (booksData) {
    <div class="container responsive-grid">
      @for (book of booksData; track $index) {
      <app-book-item [book]="book.volumeInfo" />
      }
    </div>
    <mat-paginator [length]="100" [pageSize]="pageSize" [showFirstLastButtons]="true"
      [pageSizeOptions]="[5, 10, 20, 40]" [pageIndex]="currentPage"
      (page)="handlePageEvent($event, barraBusqueda.value)">
    </mat-paginator>
    }
  </div>
